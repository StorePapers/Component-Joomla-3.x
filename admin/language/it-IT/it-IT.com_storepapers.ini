COM_STOREPAPERS_MANUAL_LINEA_1_3="il plugin StorePapers."
COM_STOREPAPERS_MANUAL_LINEA_2_1="Includere il seguente codice nel contenuto dell'articolo,senza spazi, per ottenere le informazioni inserite nel data base. Per ottenere l'ID premere \"Gestore di Autori\", \"Gestore di Categorie\" e \"Gestore di Pubblicazioni\"."
