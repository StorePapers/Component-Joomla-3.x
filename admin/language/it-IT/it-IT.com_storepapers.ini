COM_STOREPAPERS_MANUAL_LINEA_8="Facoltativamente possono includere opzioni alla fine di ciascun codice. L'ordine della query o la presentazione può essere modificato."
COM_STOREPAPERS_MANUAL_LINEA_9_OPCION_1="- Opzione <b>\"LIST\"</b>. Ci sono tre possibilita', la prima \"NONE\", la seconda \"NUMBER\", la terza \"DEFAULT\" o non inserire nulla. Questa opzione modifica il modo nel quale la query viene visualizzata nel sito."
